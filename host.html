<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- 引入 Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>
    <title>互動投票網站 - 主持人頁面</title>
</head>

<body class="bg-gray-100 font-sans">
    <div class="p-8 max-w-md mx-auto bg-white rounded shadow mt-8">
        <h1 class="text-2xl font-bold mb-4">主持人頁面</h1>
        <div class="flex justify-center mb-4">
            <img id="qrcode" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://alan-nhk.github.io/voting/voter.html"
                alt="QR Code">
        </div>
        <div class="mb-4">
            <div class="flex items-center mb-2">
                <span class="w-1/4">繼續努力💪</span>
                <div class="w-3/4 bg-gray-200 rounded-full h-2.5 relative">
                    <div id="progress-1" class="progress-bar bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
            </div>
            <div class="flex items-center mb-2">
                <span class="w-1/4">通過得分✅</span>
                <div class="w-3/4 bg-gray-200 rounded-full h-2.5 relative">
                    <div id="progress-2" class="progress-bar bg-green-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
            </div>
        </div>
        <button id="reset-button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            重設投票
        </button>
    </div>
    <script src="js/host.js"></script>
</body>

</html>
